<html>
    <head>
        
        <title></title>
        <script type="text/javascript" src="../JS/myAjaxFramework.js"></script>
        <script type="text/javascript">
            function setData(){
                var chk = document.getElementById("type_cost").checked;
                if(chk){
                    document.getElementById("cost_value").disabled = true;
                    document.getElementById("type_cost").value = 'Y';
                }else {
                    document.getElementById("cost_value").disabled = false;
                    document.getElementById("type_cost").value = 'N';
                }
               
            }
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../CSS/MENU.css" rel="stylesheet" type="text/css">
        <link href="../CSS/BT.css" rel="stylesheet" type="text/css">
        
    </head>

        <input type = "hidden" id ="status_d" value ="3">
        <table  cellpadding="0"  cellspacing="0">
            <tr>

                                    <input type='text' name='name_t' id="name_t" size='30' value='' />                </td>
                            </tr>
                            <tr>

                            <tr>

</html>
