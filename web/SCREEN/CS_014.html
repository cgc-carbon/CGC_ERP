                </tr>
                <tr >
                    <td class="fcenterleft"></td>
                    <td  colspan="2" class="fcentercenter">

                                    <td class="columnlabel">แผนก* </td>
                                    <td class="columnobject"><label>
                                            &nbsp;&nbsp;<input name="dept_id" type="text" id="dept_id" size="6" readonly>

                                    <td class="columnobject">&nbsp;&nbsp;

                                        <input type="radio" name="radio" id="radio1" onClick="getStatus()" checked>
          	    ปกติ 
                                        <input type="radio" name="radio" id="radio2" onClick="getStatus()">
          	    ลาออก/ปลดออก</td>
                                </tr>
                                <tr>
                                    <td class="columnlabel">หมายเหต</td>
                                    <td class="columnobject"><label>
                                            &nbsp;&nbsp;<textarea name="remark_emp" id="remark_emp" cols="45" rows="5"></textarea>
                                        </label></td>
                                </tr>
                                <tr>
                                    <td></td>
                                </tr>
                                <tr>

                                    <td colspan='2' class='blankspace'><div align="center">
                                            <input type="hidden" id="chkstatus" value="1"/>
                                            <input type="hidden" id="chkNull" value="emp_id,name,lname,dept_id">
                                            <a href="javascript:;" onClick="cancelAction()"><img alt=""  src="../IMAGES/BTN_CANCEL_90.png" width="80" height="30" border="0"></a>
                                            <a href="javascript:;" onClick="confirmDialogSave(URLsend('chkNull,emp_id,name,lname,dept_id,status,remark_emp', '../JSP/CS_014.jsp'))">&nbsp;<img alt=""  src="../IMAGES/BTN_SAVE_90.png" width="80" height="30" border="0">&nbsp;</a>

                        </div></td>
                    <td class="fcenterright"></td>
                </tr>
                <tr bordercolor="0069B3">
                    <td class="ffootleft"></td>
                    <td  class="ffootcenter" colspan="2"></td>
                    <td class="ffootright"></td>
                </tr>
            </table>

        <script language="javascript">
            function getStatus(){
                if(document.getElementById("radio1").checked){
                    document.getElementById("status").value = 0;
                }else if((document.getElementById("radio2").checked)){
                    document.getElementById("status").value = 1;
                }
            }
            function MM_openBrWindow(theURL,winName,features) { //v2.0
                if (my_window == null){
                    my_window = window.open(theURL,winName,features);
                }else{
                    closepopup();
                    my_window = window.open(theURL,winName,features);
                }
            }
