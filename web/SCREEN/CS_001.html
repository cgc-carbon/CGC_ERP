    <body onunload="closepopup()">

                        <div align="center">

                                        <input type='text' name='name_t_screen' id="name_t_screen" size='30' value='' />                                    </td>
                                </tr>

                                        <input type='text' name='name_t_process' id="name_t_process" size='30' value='' />                                    </td>
                                </tr>
                                <tr>
                                    <td class="columnlabel">รหัสแผนก*&nbsp;</td>
                                    <td class="columnobject">
                                        <input type='text' name='dept_id' id="dept_id" size='10' value='' readonly/>&nbsp;<a href=javascript:openBrWindow('Department',1,'Serch_Config.jsp');><img src='../IMAGES/BUTTON/MAIN/SEARCH20.gif' width='20' height='20' border='0' align='middle'></a>&nbsp;&nbsp;
                                        <input type='text' name='name_t_dept' id="name_t_dept" size='30' value='' />                                    </td>
                                </tr>
                                <tr>
                                    <td class="columnlabel">หมายเลขเอกสาร&nbsp;</td>

                                </tr>

                                        </p>

                                </tr>
                                <tr>
                                    <td class="columnlabel">QC Check&nbsp;</td>
                                    <td class="columnobject">
                                        <input type="hidden" name='qc_check' id="qc_check" value=''/><input type='checkbox' name='chkbox_qc' id="chkbox_qc"/>QC Check                                    </td>

                                    <td colspan='2' class='blankspace'></td>
                                </tr>

                                    <td colspan='2' class='blankspace'><div align="center">

                                            <a href="javascript:;" onkeypress="if(event.keyCode == 113)" onClick="submitPage(1)">&nbsp;<img alt=""  src="../IMAGES/BTN_SAVE_90.png" width="80" height="30" border="0">&nbsp;</a>

    <script language="javascript">
        function submitPage(cnt){
            if (document.getElementById('chkbox_qc').checked){
                document.getElementById('qc_check').value = 'Y';
            } else {
                document.getElementById('qc_check').value = 'N '
            };
            if (cnt == 1){
                confirmDialogSave(URLsend('chkNull,screen_id,name_t_screen,name_t_dept,remark_screen,name_t_process,process_id,dept_id,iso_no,effective_date,qc_check,email_from,email_to,email_server,email_port', '../JSP/CS_001.jsp'));
            }else {
                confirmDialogDelete(URLsend('screen_id,name_t_screen,remark_screen,process_id,dept_id,iso_no,effective_date,qc_check,chkstatus', '../JSP/CS_001.jsp'))
            }
        }
    </script>
